<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>bookmark</title>

  <script src="../..//bower_components/web-component-tester/browser.js"></script>
  <script src="../../static/bookmark.js"></script>
  <script src="../../bower_components/webcomponentsjs/webcomponents-loader.js"></script>

</head>
<body>

<book-mark href="http://www.google.com" src="../../static/thumb/default.png" data-id="62"></book-mark>


<script>


  /* global a11ySuite */
  suite('book-mark', function () {
      test('instantiating the element works', function (done) {
        let component = document.querySelector('book-mark');
        assert.isOk(component.shadowRoot.querySelector('div'));
        done();
      });
      test('should have a wrapper div with correct class', function(done){
        let component = document.querySelector('book-mark');
        let wrapper = component.shadowRoot.querySelector('div');
        let wrappercss = wrapper.classList.contains('outer');
        assert.equal(wrappercss, true);
        done();
      });

  });

</script>
</body>
</html>
